<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 300px;
            border-right:2px solid yellow;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        #content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;

            color:white;
        }

        #sidebar a {
        display: block;
        margin-bottom: 10px;
        text-decoration: none;
        color: white;
        padding: 5px;
        text-align:center;
    }
    #sidebar a:hover{
    background:yellow;
    color:black;
    }


    </style>
    <title>Left Navigation Bar</title>
</head>
<body>

    <div id="container">
        <div id="sidebar">
            <img src="{% static 'images/person.jpg' %}"  alt="..." style="height:120px; width:120px; border-radius:50%">
            <h4 style="font-style: italic; font-size:20px; padding:10px;">ANJALI PRAKASH </h4>
            <hr>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'exp' %}">Experience</a>
            <a href="{% url 'skills' %}">Skills</a>
            <a href="{% url 'contact' %}">Contact</a>
        </div>
        <div id="content">
            <h3 STYLE="color:yellow;">SKILLS</h3>
            <hr>
            <div class="container" style="margin-top:50px;">
                <div class="row">
                    <div class="col-md-6">
                        <h4 style="text-align:center">HTML/CSS</h4>
                        <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100"     aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-danger" style="width: 100%">100%</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4 style="text-align:center">JAVASCRIPT</h4>
                        <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped bg-info" style="width: 90%">90%</div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top:80px;">
                    <div class="col-md-6">
                        <h4 style="text-align:center">JAVA PROGRAMMING</h4>
                        <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped bg-info" style="width: 90%">90%</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4 style="text-align:center">PYTHON</h4>
                        <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped bg-info" style="width: 90%">90%</div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top:80px;">
                    <div class="col-md-6">
                        <h4 style="text-align:center">SQL</h4>
                        <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped bg-info" style="width: 90%">90%</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4 style="text-align:center">DJANGO</h4>
                        <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped bg-info" style="width: 80%">80%</div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top:80px;">
                    <div class="col-md-6">
                        <h4 style="text-align:center">DART</h4>
                        <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped bg-info" style="width: 45%">45%</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4 style="text-align:center">JULIA PROGRAMMING</h4>
                        <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped bg-info" style="width: 37%">37%</div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
